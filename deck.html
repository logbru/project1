<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://kit.fontawesome.com/c7c1f14b64.js" crossorigin="anonymous"></script>
  <title>Yu-gi-mon</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Yu-gi-mon</a>
      <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="./index.html">Search</a></li>
        <li><a href="./deck.html">Deck</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="col s12 m7">
      <h5 class="header">Choose your deck</h5>
      <div class="card horizontal">
        <div class="card-stacked">
          <div class="card-content">
            <form>
              <div class="input-field col s12">
                <select>
                  <option value="1" selected>Pokemon</option>
                  <option value="2">Yu-gi-oh</option>
                </select>
              </div>
            </form>
          </div>
          <div class="card-action">
            <button style="float: right" class="btn waves-effect waves-light" type="submit" name="action">Open deck
              <i class="fas fa-book-open"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="card_list" class="row">
      <div class="col s12 m4">
        <div class="card">
          <div class="card-image">
            <img id="card_img" src="https://images.pokemontcg.io/pop9/17.png">
          </div>
          <div class="card-content">
            <span id="card_name" class="card-title">Turtwig</span>
          </div>
          <div class="card-action">
            <a href="#">Add to deck</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ul class="sidenav" id="mobile-demo">
    <li><a href="./index.html">Search</a></li>
    <li><a href="./deck.html">Deck</a></li>
  </ul>

  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
